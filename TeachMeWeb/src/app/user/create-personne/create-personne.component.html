<div>
  <h1>Encodez vos données</h1>
  <form #form="ngForm" class="container"  (submit)="Test()">
    Nom d'utilisateur : <br>
    <input type="text" name="user" [(ngModel)]="userName" required> <br>
    Mot de passe : <br>
    <input type="text" name="psw" [(ngModel)]="password" required> <br>
    Email : <br>
    <input type=" text" name="mail" [(ngModel)]="mail" required> <br>
    Numéro de téléphone : <br>
    <input type="text" name="telnum" [(ngModel)]="telNumber" required> <br>
    <input type ="submit" [disabled] ="!form.form.valid"  class="btn btn-success" value="create">
  </form>
</div>
