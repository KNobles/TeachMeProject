<div class="col-sm-5">

  <div class="form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Sign up now</h3>
        <p>Fill in the form below to get instant access:</p>
      </div>
      <div class="form-top-right">
        <i class="fa fa-pencil"></i>
      </div>
    </div>
    <div class="form-bottom">
      <form  #formStudent="ngForm" name="formStudent" (change)="Send($event)" class="registration-form">
        <div class="form-group">
          <label class="sr-only" for="form-first-name">Username</label>
          <input type="text" name="form-first-name" placeholder="Username..." class="form-first-name form-control" id="form-first-name" [(ngModel)]="userName"  required [minlength]="6" [maxlength]="15">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-last-name">Password</label>
          <input type="password" name="form-last-name" placeholder="Password..." class="form-last-name form-control" id="form-last-name" [(ngModel)]="password"  required pattern="^[A-Z][a-z\s+0-9]{8,}$">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-email">Email</label>
          <input type="email" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" [(ngModel)]="mail" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-phone">Phone</label>
          <input type="tel" name="form-phone" placeholder="Phone..." class="form-phone form-control" id="form-phone" [(ngModel)]="telNumber"  required >
        </div>

      </form>
    </div>
  </div>

</div>
