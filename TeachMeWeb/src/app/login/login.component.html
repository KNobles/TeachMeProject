<div align="center">

 <div class="col-md-4">

    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Login to our site</h3>
          <p>Enter username and password to log on:</p>
        </div>
        <div class="form-top-right">
          <i class="fa fa-lock"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form role="form" action="" method="post" class="login-form">
          <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" [(ngModel)]="login">
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" [(ngModel)]="password">
          </div>
          <div class="form-group" align="center">
            <label>
            <input type="radio" class="option-input radio" name="typeuser" (change)="onChange()" checked>
              Student
            </label>
            <label>
            <input type="radio" class="option-input radio" name="typeuser" (change)="onChange()">
              Tutor
            </label>
          </div>
          <button class="btn btn-success btn-block" (click)="connection()">Sign in!</button>
          <button class="btn btn-light btn-block" routerLink="/Signup">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
